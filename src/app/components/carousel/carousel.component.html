<section class="section-comments">

        <div>
            <h1 class="section-comments__info__title">Friends of Family</h1>
            <p class="section-comments__info__description">See what people are saying.</p>
        </div>

            <a href="#">
                <div class="section-comments__info__follow__content">
                    <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.4898 7.62738L17.0515 0H15.4966L9.79908 6.62275L5.24853 0H0L6.88133 10.0148L0 18.0132H1.55499L7.57167 11.0194L12.3774 18.0132H17.6259L10.4894 7.62738H10.4898ZM8.36005 10.103L7.66282 9.10575L2.11527 1.17057H4.50364L8.98058 7.57452L9.6778 8.57176L15.4973 16.8959H13.1089L8.36005 10.1034V10.103Z"

                    </svg>
                    Follow Family
                    <svg width="18" height="15" viewBox="0 0 18 15" fill="none" xmlns="http://www.w3.org/2000/svg"
                        style="margin-left: -2px; transform: rotate(-45deg);">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M9.94417 0.373474L17.2534 7.49997L9.94417 14.6265L8.7225 13.3735L13.8492 8.37497H0L0 6.62497L13.8492 6.62497L8.7225 1.62647L9.94417 0.373474Z"

                    </svg>
                </div>
            </a>
            <div>

            </div>
        </div>
    </div>

    <div class="section-comments__carousel">
        <div class="section-comments__carousel__row-carousel">
            <div class="section-comments__carousel__container row-1">
                @for (comment of firtsComment; track $index) {
                    <app-comment-card (commet)="getComment($event)" [data]="comment"></app-comment-card>
                }
            </div>
        </div>
        <br>

        <div class="section-comments__carousel">
            <div class="section-comments__carousel__row-carousel">
                <div class="section-comments__carousel__container row-2">
                    @for (comment of secondComment; track $index) {
                        <app-comment-card (commet)="getComment($event)" [data]="comment"></app-comment-card>
                    } 
                </div>
            </div>
        </div>
    </div>

</section>
