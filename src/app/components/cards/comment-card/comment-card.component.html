<div class="section-comments__carousel__item">
    <article class="section-comments__carousel__item__base" (click)="returnComment()">
        <div class="section-comments__carousel__item__base__header">
            <div class="section-comments__carousel__item__base__header__left">
                <div class="section-comments__carousel__item__base__header__left__foto">
                    <img [src]="data().img" alt="Photo of profile a person">
                </div>
                <div class="section-comments__carousel__item__base__header__left__data">
                    <span>{{data().name}}</span>
                    <p>&#64;{{data().user}}</p>
                </div>
            </div>
            <div class="section-comments__carousel__item__base__header__rigth">
                <a href="#">
                    <svg width="18" height="19" viewBox="0 0 18 19" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.4898 7.62738L17.0515 0H15.4966L9.79908 6.62275L5.24853 0H0L6.88133 10.0148L0 18.0132H1.55499L7.57167 11.0194L12.3774 18.0132H17.6259L10.4894 7.62738H10.4898ZM8.36005 10.103L7.66282 9.10575L2.11527 1.17057H4.50364L8.98058 7.57452L9.6778 8.57176L15.4973 16.8959H13.1089L8.36005 10.1034V10.103Z"
                            fill="currentColor"></path>
                    </svg></a>
            </div>
        </div>
        <div class="section-comments__carousel__item__base__comment">
            <p>{{data().comment}}</p>
        </div>

    </article>
</div>
