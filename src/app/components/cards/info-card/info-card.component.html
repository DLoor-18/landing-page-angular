<article  class="section-explore__container__item">
    <div class="section-explore__container__item__clip">
      <video autoplay muted loop playsinline [src]="data().img"></video>
    </div>
    <div class="section-explore__container__item__info">
      <h5>{{data().title}}</h5>
      <p>
        <span>{{data().description}}</span>
        {{data().description2}}
      </p>
    </div>
</article>
